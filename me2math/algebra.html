						<div id="prob1">
							<div class="row">
								<h1 class="problem" id="p1">Problem One.</h1>
							</div>
							<div class="row">
								<div class="pos1">1</div>
								<span class="operator">+</span>
								<div class="pos2">x</div>
								<span class="operator">=</span>
								<div class="pos3">6</div>
							</div>
							<br><br>
							<div class="row">
								<ul class="list-unstyled list-inline">
									<li><div class="a">2</div></li>
									<li><div class="b correct">5</div></li>
									<li><div class="c">10</div></li>
									<li><div class="answer" data-toggle="tooltip" data-placement="bottom" title="read this!">Drag the correct tile to X.</div></li>
									<!-- <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title="Tooltip on top">Tooltip on top</button> -->
								</ul>
								<!-- div class="next pull-right">NEXT</div> -->
							</div><br><br><br><br><br>
						</div>
						<!-- End of Problem One -->
						
						<div id="prob2">
							<div class="row">
								<h1 class="problem" id="p2">Problem Two.</h1>
							</div>
							<div class="row">
								<div class="pos4">y</div>
								<span class="operator">-</span>
								<div class="pos5">3</div>
								<span class="operator">=</span>
								<div class="pos6">7</div>
							</div>
							<br><br>
							<div class="row">
								<ul class="list-unstyled list-inline">
									<li><div class="f">2</div></li>
									<li><div class="d">5</div></li>
									<li><div class="e correct">10</div></li>
									<li><div class="answer2">Drag the correct tile to Y.</div></li>
								</ul>
								<!-- <div class="next2 pull-right">NEXT</div> -->
							</div><br><br><br><br><br>
						</div>
						<!-- End of Problem Two -->
						
						<div id="prob3">
							<div class="row">
								<h1 class="problem" id="p3">Problem Three.</h1>
							</div>
							<div class="row">
								<div class="pos7">2</div>
								<span class="operator">x</span>
								<div class="pos8">z</div>
								<span class="operator">=</span>
								<div class="pos9">10</div>
							</div><br><br>
							<div class="row">
								<ul class="list-unstyled list-inline">
									<li><div class="g">2</div></li>
									<li><div class="h correct">5</div></li>
									<li><div class="i">10</div></li>
									<li><div class="answer3">Drag the correct tile to Z.</div></li>
								</ul>
							</div><br><br><br><br><br>
						</div>
						<!-- End of Problem Three -->
						<br><br><br>
						<div><span class="problem" id="congrats"></span><br><h2><span id="newscore"></span></h2></div>
						<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
